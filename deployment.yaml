apiVersion: apps/v1
kind: Deployment
metadata:
  name: clouddeploy-deployment
  labels:
    app: myapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: sanket-clouddeploy-image
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: clouddeploy-service
spec:
  selector:
    app: myapp
  ports:
    - port: 80
      targetPort: 80
  type: LoadBalancer
